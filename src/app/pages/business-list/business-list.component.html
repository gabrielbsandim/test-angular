<app-header></app-header>
<div class="container">
  <div class="subheaderContainer">
    <div class="titleContainer">
      <h1>Polos Itaú</h1>
      <h3>confira abaixo alguns dos principais polos do Itaú</h3>
    </div>

    <div class="searchContainer">
      <mat-form-field appearance="outline">
        <mat-label>Pesquisar...</mat-label>
        <input matInput (keyup)="onKeyUpSearch($event)">
      </mat-form-field>
    </div>
  </div>

  <div class="containerTable">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let row"> <strong>{{row.name}}</strong> </td>
        </ng-container>

        <ng-container matColumnDef="business">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Business </th>
          <td mat-cell *matCellDef="let row"> {{row.business}} </td>
        </ng-container>

        <ng-container matColumnDef="valuation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valuation </th>
          <td mat-cell *matCellDef="let row"> {{row.valuation | currency:'BRL' }} </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th class="alignCenter" mat-header-cell *matHeaderCellDef mat-sort-header> Situação </th>
          <td class="alignCenter" mat-cell *matCellDef="let row">
            <div class="activeCircle" [class.true]="row.active" [class.false]="!row.active"></div>
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th class="alignCenter" mat-header-cell *matHeaderCellDef mat-sort-header> Ação </th>
          <td class="alignCenter" mat-cell *matCellDef="let row">
            <mat-icon class="openBusinessDetail" aria-hidden="false" (click)="openBusinessDetail(row.id)">visibility</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Sem dados para este filtro</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>

</div>
